<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portfolio Admin</title>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-lock"></i>
                <h2>Admin Login</h2>
                <p>Please login to manage projects</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input type="text" id="username" placeholder="Enter username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-key"></i> Password
                    </label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                
                <div id="errorMessage" class="error-message"></div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Back to Portfolio
                </a>
            </form>
        </div>
    </div>

    <script>
        // Get action type from URL parameter (add, edit, delete, addExperience, editExperience, deleteExperience)
        const urlParams = new URLSearchParams(window.location.search);
        const action = urlParams.get('action');
        const projectId = urlParams.get('id');

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Check credentials
            if (username === 'addproject' && password === 'add#123') {
                // Store session (valid for 30 minutes)
                const session = {
                    loggedIn: true,
                    timestamp: Date.now(),
                    action: action,
                    projectId: projectId
                };
                sessionStorage.setItem('adminSession', JSON.stringify(session));
                
                // Redirect based on action
                if (action === 'add') {
                    window.location.href = 'index.html?openAddModal=true';
                } else if (action === 'edit' && projectId) {
                    window.location.href = `index.html?openEditModal=true&id=${projectId}`;
                } else if (action === 'delete' && projectId) {
                    window.location.href = `index.html?openDeleteModal=true&id=${projectId}`;
                } else if (action === 'addExperience') {
                    window.location.href = 'index.html?openAddExpModal=true';
                } else if (action === 'editExperience' && projectId) {
                    window.location.href = `index.html?openEditExpModal=true&id=${projectId}`;
                } else if (action === 'deleteExperience' && projectId) {
                    window.location.href = `index.html?openDeleteExpModal=true&id=${projectId}`;
                } else {
                    window.location.href = 'index.html';
                }
            } else {
                errorMessage.textContent = 'Invalid username or password';
                errorMessage.style.display = 'block';
                
                // Shake animation
                document.querySelector('.login-box').classList.add('shake');
                setTimeout(() => {
                    document.querySelector('.login-box').classList.remove('shake');
                }, 500);
            }
        });
    </script>
</body>
</html>
